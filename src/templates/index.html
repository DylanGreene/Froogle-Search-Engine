<!DOCTYPE html>
<html lan="en">

<head>
    <title>Froogle</title>
    <link rel='shortcut icon' href='/static/images/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <center>
                <img class="hero" src="/static/images/froogle.png">
            </center>
        </div>
        <div class="content">
            <form class="search" method="POST">
                <input type="text" name="search" placeholder="Search...">
                <center>
                    <button class="button searchbutton">Froogle Search</button>
                </center>
            </form>
        </div>
        {% if results %}
        <ul class="urls">
            {% for result in results %}
            <li class="url"><a href="{{ result }}">{{ result }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="push"></div>
    </div>
    <div class="footer">
        <p class="footer-text">Copyright 2016</p>
    </div>
</body>

</html>
